<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolkata Pathfinder</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>

    <div class="controls">
      <label for="algo-select">Algorithm:</label>
      <select id="algo-select">
        <option value="astar" selected>A* (A-Star)</option>
        <option value="gbfs">Greedy Best-First</option>
        <option value="dijkstra">Dijkstra</option>
        <option value="bfs">Breadth-First (BFS)</option>
        <option value="dfs">Depth-First (DFS)</option>
      </select>
      <button id="reset-button">Reset</button>
    </div>

    <div class="speed-controls">
      <button id="speed-slow">Slow </button>
      <button id="speed-normal">Normal </button>
      <button id="speed-fast">Fast </button>
    </div>

    <div id="stats-panel">
      Click on the map to set a start point.
    </div>

    <div id="leaderboard-panel">
      <h4>Performance Leaderboard</h4>
      <div id="leaderboard-content">
        Set the points to start tracking
      </div>
    </div>

    <div id="map"></div>

    <script type="module" src="/src/client/main.ts"></script>
  </body>
</html>
